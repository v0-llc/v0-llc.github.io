<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>v0</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
        <script src="https://ajax.googleapis.com/ajax/libs/threejs/r84/three.min.js"></script>
        
        <script src="https://rawgithub.com/jwagner/simplex-noise.js/master/simplex-noise.js"></script>
        
        <style>

        </style>
    </head>
    
    <body>
        
        <canvas id="c" width=100 height=100 style="width:100px;height:100px;"></canvas>
        
        <script>
            var simplexX = new SimplexNoise('seedX'),
                simplexY = new SimplexNoise('seedY'),
                simplexZ = new SimplexNoise('seedZ'),
                
                canvas = document.getElementById('c'),
                ctx = canvas.getContext('2d'),
                imgdata = ctx.getImageData(0, 0, canvas.width, canvas.height),
                data = imgdata.data,
                t = 0;

            window.setInterval(function(){
                for (var x = 0; x < 100; x++) {
                    for (var y = 0; y < 100; y++) {
                        var r = simplexX.noise3D(x / 64, y / 64, t/100) * 0.5 + 0.5;
                        var g = simplexY.noise3D(x / 64, y / 64, t/100) * 0.5 + 0.5;
                        var b = simplexZ.noise3D(x / 64, y / 64, t/100) * 0.5 + 0.5;
                        
                        
                        data[(x + y * 100) * 4 + 0] = r * 255;
                        data[(x + y * 100) * 4 + 1] = g * 255;
                        data[(x + y * 100) * 4 + 2] = b * 255;
                        data[(x + y * 100) * 4 + 3] = 255;
                    }
                }

                t++;

                ctx.putImageData(imgdata, 0, 0);
            }, 1000/60);
            
        </script>
        
    </body>
</html>
