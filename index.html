<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>v0 - art &amp; code</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lusitana|Share+Tech+Mono|Vollkorn" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r84/three.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="circ-container">
        <div id="circle-nav"></div>
    </div>

    <div class="logo-container">
        <img id="logo" src="v0_icon_flat.png">

<!--        <h2>let's start at zero</h2>-->
    </div>


    <div class="left-text">

        <ul id="client-list">
            <li>Jack Taylor PR</li>
            <li>WHOOP</li>
            <li>WeLive</li>
            <li>Lowly</li>
            <li>Th3rd Brain</li>
            <li>NoMBe</li>
            <li>Phylogenetic Composer</li>
            <li>codon.js</li>

        </ul>

        <div class="social">
            <p>teddy@v0.run</p>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin-in"></i>

        </div>

    </div>





    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerHeight * 3, window.innerHeight * 3);
        document.getElementById('circle-nav').appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(4, 4, 4);
        var material = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            wireframe: true
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 2;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        animate();
    </script>

</body>

</html>
